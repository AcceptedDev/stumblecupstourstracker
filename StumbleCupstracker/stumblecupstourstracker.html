<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StumbleCups Tours Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #ffffff;
    }

    /* Splash text */
    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      font-size: 1.5rem;
      text-align: center;
      padding: 20px;
      opacity: 1;
      transition: opacity 2s ease;
      z-index: 10;
    }

    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Excel container */
    #content {
      display: none;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #ffffff;
      color: #000000;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #e5e7eb;
    }
  </style>
</head>
<body>

  <!-- Splash screen -->
  <div id="splash">
    This is The Tournamens Tracker For StumbleCups January Tournamnts
  </div>

  <!-- Excel content -->
  <div id="content">
    <h1>StumbleCups Tournaments Tracker</h1>
    <div id="excel-table"></div>
  </div>

  <!-- SheetJS library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <script>
    // Time (in ms) the text stays visible
    const SPLASH_TIME = 10000; // 10 seconds

    const splash = document.getElementById('splash');
    const content = document.getElementById('content');

    // After 10 seconds, fade out text and show Excel
    setTimeout(() => {
      splash.classList.add('fade-out');

      setTimeout(() => {
        splash.style.display = 'none';
        content.style.display = 'block';
      }, 2000); // match fade animation
    }, SPLASH_TIME);

    // Load and display Excel file
    // IMPORTANT: Put your Excel file in the same folder and name it exactly:
    // "Stumble Cups Tours.xlsx"
    fetch('Stumble Cups Tours.xlsx')
      .then(res => res.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const html = XLSX.utils.sheet_to_html(worksheet);
        document.getElementById('excel-table').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('excel-table').innerHTML =
          '<p style="color:red">No se pudo cargar el archivo Excel.</p>';
        console.error(err);
      });
  </script>

</body>
</html>
